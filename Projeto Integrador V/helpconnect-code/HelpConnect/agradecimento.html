<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento | HelpConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --azul-principal: #005CA9;
            --laranja: #F58220;
            --cinza: #6D6E71;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--azul-principal);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .thank-you-icon {
            color: var(--laranja);
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .thank-you-title {
            color: var(--azul-principal);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .thank-you-message {
            color: var(--cinza);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .btn-receipt {
            background-color: var(--azul-principal);
            border: none;
            padding: 8px 20px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn-receipt:hover {
            background-color: #004b87;
        }

        .btn-home {
            background-color: white;
            border: 2px solid var(--azul-principal);
            color: var(--azul-principal);
            padding: 8px 20px;
            font-weight: 600;
            margin-top: 0.8rem;
        }

        .btn-home:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-hands-helping"></i>
        </div>
        
        <h1 class="thank-you-title">Obrigado por apadrinhar!</h1>
        
        <div class="thank-you-message">
            <p>Sua generosidade transforma vidas! Com seu apoio, crianças terão acesso a educação, alimentação e um futuro melhor.</p>
            <p>Você receberá atualizações periódicas sobre o desenvolvimento do seu afilhado.</p>
        </div>
        
        <button class="btn btn-receipt" onclick="alert('Comprovante emitido com sucesso! (simulação)')">
            <i class="fas fa-file-alt me-2"></i> Emitir Comprovante
        </button>
        
        <div>
            <button class="btn btn-home" onclick="window.location.href='padrinhoDashboard.html'">
                <i class="fas fa-home me-2"></i> Voltar ao Início
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
