<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Criança | HelpConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --azul-principal: #005CA9;
            --laranja: #F58220;
            --cinza: #6D6E71;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--azul-principal);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-title {
            color: var(--azul-principal);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .photo-upload {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .child-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--laranja);
        }

        .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--azul-principal);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #004b87;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--azul-principal);
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: var(--laranja);
            box-shadow: 0 0 0 0.25rem rgba(245, 130, 32, 0.25);
        }

        .status-select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .status-select:focus {
            border-color: var(--laranja);
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(245, 130, 32, 0.25);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-save {
            background-color: var(--laranja);
            border: none;
            padding: 10px 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-save:hover {
            background-color: #d96d1a;
        }

        .btn-cancel {
            background-color: #6c757d;
            border: none;
            padding: 10px 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-save, .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">
            Editar informações da criança
        </h1>

        <div class="child-details">
            
            <div class="photo-upload">
                <img src="Imagens/foto2.png" alt="Foto da criança" class="child-photo" id="childPhoto">
                <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewImage(this)">
                </div>
            </div>

            
            <div class="form-group">
                <label for="childName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="childName" value="Leonardo">
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="childAge" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="childAge" value="8" min="0" max="18">
                </div>
                <div class="col-md-6 form-group">
                    <label for="childGender" class="form-label">Gênero</label>
                    <select class="form-control" id="childGender">
                        <option value="Masculino" selected>Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="childStatus" class="form-label">Status</label>
                    <select class="form-control status-select" id="childStatus">
                        <option value="Ativo" selected>Ativo</option>
                        <option value="Aguardando confirmação">Aguardando confirmação</option>
                        <option value="Aguardando apadrinhamento">Aguardando apadrinhamento</option>
                        <option value="Desativado">Desativado</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="childSponsored" class="form-label">Apadrinhado</label>
                    <select class="form-control status-select" id="childSponsored">
                        <option value="Sim">Sim</option>
                        <option value="Não" selected>Não</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="childDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="childDescription" rows="5">Léo é um menino muito esperto e cheio de energia. Adora jogar video game com os amigos e sonha em se tornar um grande pro player de Call Of Duty. Na escola, tem facilidade com matemática e está sempre ajudando os colegas. Sua família é muito unida e ele é o caçula de três irmãos.</textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-cancel" onclick="window.location.href='orientadorDashboard.html'">
                <i class="fas fa-times me-2"></i> Cancelar
            </button>
            <button class="btn btn-save" onclick="saveChanges()">
                <i class="fas fa-save me-2"></i> Salvar Alterações
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('childPhoto').src = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        
        function saveChanges() {
            alert('Alterações salvas com sucesso! (simulação)');
            
        }
    </script>
</body>
</html>
