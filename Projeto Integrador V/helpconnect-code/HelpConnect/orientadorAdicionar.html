<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Criança | HelpConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --azul-principal: #005CA9;
            --laranja: #F58220;
            --cinza: #6D6E71;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--azul-principal);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-title {
            color: var(--azul-principal);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .menu-superior {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-dashboard {
            background-color: var(--laranja);
            color: white;
        }

        .btn-dashboard:hover {
            background-color: #d96d1a;
            transform: translateY(-2px);
        }

        .btn-relatorios {
            background-color: var(--azul-principal);
            color: white;
        }

        .btn-relatorios:hover {
            background-color: #004b87;
            transform: translateY(-2px);
        }

        .btn-sair {
            background-color: transparent;
            border: 1px solid var(--azul-principal);
            color: var(--azul-principal);
            padding: 6px 12px;
            font-weight: 600;
            border-radius: 5px;
            font-size: 0.9rem;
            position: absolute;
            right: 0;
            transition: all 0.3s;
        }

        .btn-sair:hover {
            background-color: var(--azul-principal);
            color: white;
        }

        .photo-upload {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .child-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--laranja);
            background-color: #f8f9fa;
        }

        .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--azul-principal);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #004b87;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--azul-principal);
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: var(--laranja);
            box-shadow: 0 0 0 0.25rem rgba(245, 130, 32, 0.25);
        }

        .status-select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .status-select:focus {
            border-color: var(--laranja);
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(245, 130, 32, 0.25);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-save {
            background-color: var(--laranja);
            border: none;
            padding: 10px 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-save:hover {
            background-color: #d96d1a;
        }

        .btn-cancel {
            background-color: #6c757d;
            border: none;
            padding: 10px 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-save, .btn-cancel {
                width: 100%;
            }
            
            .page-title {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-sair {
                position: static;
                margin-top: 10px;
            }
            
            .menu-superior {
                flex-direction: column;
                gap: 10px;
            }
            
            .menu-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">
            Adicionar Criança
        </h1>

        <div class="menu-superior">
            <button class="menu-btn btn-dashboard" onclick="window.location.href='orientadorDashboard.html'">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button class="menu-btn btn-relatorios" onclick="window.location.href='orientadorRelatorio.html'">
                <i class="fas fa-chart-bar"></i> Relatórios
            </button>
        </div>

        <div class="child-details">
            <div class="photo-upload">
                <img src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'%3E%3Crect width='200' height='200' fill='%23f8f9fa'/%3E%3Ctext x='50%25' y='50%25' font-family='Arial' font-size='16' fill='%236D6E71' text-anchor='middle' dominant-baseline='middle'%3EAdicionar foto%3C/text%3E%3C/svg%3E" 
                     alt="Foto da criança" class="child-photo" id="childPhoto">
                <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewImage(this)">
                </div>
            </div>

            <div class="form-group">
                <label for="childName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="childName" placeholder="Digite o nome da criança">
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="childAge" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="childAge" placeholder="Idade" min="0" max="18">
                </div>
                <div class="col-md-6 form-group">
                    <label for="childGender" class="form-label">Gênero</label>
                    <select class="form-control" id="childGender">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="childStatus" class="form-label">Status</label>
                    <select class="form-control status-select" id="childStatus">
                        <option value="" disabled selected>Selecione o status</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Aguardando confirmação">Aguardando confirmação</option>
                        <option value="Aguardando apadrinhamento">Aguardando apadrinhamento</option>
                        <option value="Desativado">Desativado</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="childSponsored" class="form-label">Apadrinhado</label>
                    <select class="form-control status-select" id="childSponsored">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="childDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="childDescription" rows="5" placeholder="Descreva a criança..."></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-cancel" onclick="window.location.href='orientadorDashboard.html'">
                <i class="fas fa-times me-2"></i> Cancelar
            </button>
            <button class="btn btn-save" onclick="saveChild()">
                <i class="fas fa-save me-2"></i> Salvar
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('childPhoto').src = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        
        function saveChild() {
            alert('Criança adicionada com sucesso! (simulação)');
            
        }
    </script>
</body>
</html>
